<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GLASSMORPHISM LOGIIN FORM</title>
    <link rel="stylesheet" href="../static/css/style.css">
</head>
<body>
    <section>
        <div class="color"></div>
        <div class="color"></div>
        <div class="color"></div>
        <div class="box">
        <div class="square" style="--i:0;"></div>
        <div class="square" style="--i:1;"></div>
        <div class="square" style="--i:2;"></div>
        <div class="square" style="--i:3;"></div>
        <div class="square" style="--i:4;"></div>
            <div class="container">
                <div class="form">
                  <h2>THESAURUS</h2>
                  <form action="/THESAURUS/" method="POST">
                      <div class="inputBox">
                          <input type="text" placeholder="Word" name=username>
                      </div>
                        <div class="inputBox">
                            <input type="submit" value="submit">
                        </div>
                    <p class="forget"> SYNONYMS  <ul>{% for sy in syn %}
                        <li>{{sy}}</li>
                        {% endfor %}
                    </ul></p>
                    <p class="forget"> ANTONYMS  <ul>{% for an in ant %}
                        <li>{{an}}</li>
                        {% endfor %}
                    </ul></p>
                    <p class="forget">DEFINITION <ul>{% for def in defi %} 
                        <li>{{def}}</li>
                        {% endfor %}
                    </ul></p>
                  </form>  
                </div>
            </div>
        </div>    
    </section>
    <div class="containerr">
        <div class="card">
            <ion-icon name="ellipse-outline"></ion-icon>
        </div>
        <div class="card">
            <ion-icon name="triangle-outline"></ion-icon>
        </div>
        <div class="card">
            <ion-icon name="square-outline"></ion-icon>
        </div>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    
</body>
</html>
